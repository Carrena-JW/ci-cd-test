on:
  workflow_dispatch:
  push:
    branches:
    - main

env:
  AZURE_WEBAPP_NAME: time-service
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"

jobs:
  publish:
    runs-on: self-hosted
    if: ${{ contains(github.event.head_commit.message, '#action') }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '7.0.x'
          
      - name: Restore
        run: dotnet restore ./WebApplication4.sln
        
      - name: Build
        run: dotnet build ./WebApplication4.sln --configuration Release --no-restore
        
      - name: Publish
        run: dotnet publish ./WebApplication4.sln --configuration Release --no-build --output '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'
        
      - name: Deployment
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"

      - name: Clean self-hosted runner
        # You may pin to the exact commit or the version.
        # uses: eviden-actions/clean-self-hosted-runner@379e2a9cca9a04e458786df2417ed98139c3ba6a
        uses: eviden-actions/clean-self-hosted-runner@v1.3.0
          
       
